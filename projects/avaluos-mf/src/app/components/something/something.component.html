<div
  class="something"
  *ngIf="validateTokenService.isValidToken | async; else elseTemplate"
>
  <h3 class="title">componente que hace pare de avaluos mf</h3>
  <p>
    <em class="icon-campana icon-red"></em>
    este componente es una prueba para saber como utilizar componentes de forma
    normal importandolo desde un microfronted externo y pasando inputs
  </p>
  <p>
    el texto input sera el siguiente
    <q>{{ data.message }}</q>
  </p>
  <br />
  <hr />
  <br />
  <button class="mf-button primary" (click)="handleButtonClick()">
    Clic para emitir evento
  </button>
  <button class="mf-button secondary" (click)="handleButtonClick2()">
    Clic en mi para aumentar el contador
  </button>
</div>

<ng-template #elseTemplate>
  <div class="loader">cargando por favor espere ...</div>
</ng-template>
